apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring
  labels:
    app: spring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: spring
  template:
    metadata:
      labels:
        app: spring
    spec:
      containers:
        - name: spring-app
          image: awadhootk/rag-service:spring
          ports:
            - containerPort: 8080
          env:
            - name: POSTGRES_USERNAME
              valueFrom:
                secretKeyRef:
                  name: spring-secret
                  key: POSTGRES_USERNAME
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: spring-secret
                  key: POSTGRES_PASSWORD
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: spring-secret
                  key: POSTGRES_DB
            - name: RABBITMQ_USERNAME
              valueFrom:
                secretKeyRef:
                  name: spring-secret
                  key: RABBITMQ_USERNAME
            - name: RABBITMQ_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: spring-secret
                  key: RABBITMQ_PASSWORD
            - name: SPRING_REDIS_HOST
              valueFrom:
                configMapKeyRef:
                  name: spring-configmap
                  key: SPRING_REDIS_HOST
            - name: SPRING_REDIS_PORT
              valueFrom:
                configMapKeyRef:
                  name: spring-configmap
                  key: SPRING_REDIS_PORT
            - name: INDEXING_HOST
              valueFrom:
                configMapKeyRef:
                  name: spring-configmap
                  key: INDEXING_HOST
            - name: INDEXING_PORT
              valueFrom:
                configMapKeyRef:
                  name: spring-configmap
                  key: INDEXING_PORT
            - name: RAG_HOST
              valueFrom:
                configMapKeyRef:
                  name: spring-configmap
                  key: RAG_HOST
            - name: RAG_PORT
              valueFrom:
                configMapKeyRef:
                  name: spring-configmap
                  key: RAG_PORT
            - name: RABBITMQ_HOST
              valueFrom:
                configMapKeyRef:
                  name: spring-configmap
                  key: RABBITMQ_HOST
            - name: RABBITMQ_PORT
              valueFrom:
                configMapKeyRef:
                  name: spring-configmap
                  key: RABBITMQ_PORT
            - name: POSTGRES_HOST
              valueFrom:
                configMapKeyRef:
                  name: spring-configmap
                  key: POSTGRES_HOST
            - name: POSTGRES_PORT
              valueFrom:
                configMapKeyRef:
                  name: spring-configmap
                  key: POSTGRES_PORT
            - name: CHAT_HOST
              valueFrom:
                configMapKeyRef:
                  name: spring-configmap
                  key: CHAT_HOST
            - name: CHAT_PORT
              valueFrom:
                configMapKeyRef:
                  name: spring-configmap
                  key: CHAT_PORT

---
apiVersion: v1
kind: Service
metadata:
  name: spring-service
spec:
  selector:
    app: spring
  type: LoadBalancer
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
      nodePort: 32000
